<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" media="all" rel="stylesheet" type="text/css"></link>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="column_slider.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        var columns = [1,2,1,2,2,1,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2,2];
        $(columns).each(function(i, o){
          if (o == 1) {
            var x = '<div class="column column-width-2"><img src="http://placehold.it/256x258&amp;text=column '+i+'"/></div>'
          } else {
            var x = '<div class="column column-width-1"><img src="http://placehold.it/128x128&amp;text=column '+i+'"/><img src="http://placehold.it/128x128&amp;text=column '+i+'"/></div>'
          }
          $('#slider-content').append(x);
        });
        $('#slider-content').column_slider({logdiv: '#log'});

        $(document).on('click', '#arrow-right', function(){
          $('#slider-content').column_slider('stepRight');
        });
        $(document).on('click', '#arrow-left', function(){
          $('#slider-content').column_slider('stepLeft');
        });
      });
    </script>
    <head>
  <body>
    <div id="page">
      <div id="slider">
        <div id="slider-mask">
          <div id="slider-content">
          </div>
        </div>
        <a href="#" id="arrow-left" class="arrow arrow-left">&larr;</a>
        <a href="#" id="arrow-right" class="arrow arrow-right">&rarr;</a>
      </div>
      <div id="log">
      </div>
    </div>
  </body>
</html>
